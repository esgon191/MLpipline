services:
  postgres:
    image: postgres:17.0
    restart: no
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db0 
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d db0 -U user"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
volumes:
  pgdata:
