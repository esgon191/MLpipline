services:
  postgres:
    image: postgres:17.0
    restart: no
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db0 
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d db0 -U user"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER=user         # Установите имя пользователя (по умолчанию: 'minio')
      - MINIO_ROOT_PASSWORD=password  # Установите пароль (необходимо, чтобы длина была >= 8 символов)
    volumes:
      - minio_data:/data              # Сохраняйте данные в volume для устойчивости
    ports:
      - "9000:9000"                   # Порт для доступа к MinIO консоли
      - "9001:9001"                   # Порт для доступа к административной панели
    command: server /data --address ":9000" --console-address ":9001"
    
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  kafka1:
    image: confluentinc/cp-kafka:7.4.4
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_HOST:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

networks:
  kafka-net:
    driver: bridge

volumes:
  pgdata:

  minio_data:
    driver: local